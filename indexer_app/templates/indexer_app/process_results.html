<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process Results - AOS System</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/indexer_app/css/process_results.css" />
</head>
<body class="light-mode">
  <div class="layout">
    <aside class="navbar collapsed" id="sidebar">
      <div class="nav-top">
        <div class="logo">A</div>
        <button id="toggleSidebar" class="toggle-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="nav-group">
        <nav class="nav-menu">
          <a href="/indexer_app/templates/indexer_app/index.html"><i class="fas fa-home"></i><span class="label">Home</span></a>
          <a href="/indexer_app/templates/indexer_app/upload.html"><i class="fas fa-upload"></i><span class="label">Upload</span></a>
          <a href="/indexer_app/templates/indexer_app/search.html"><i class="fas fa-search"></i><span class="label">Search</span></a>
        </nav>
      </div>
      <div class="controls">
        <button id="themeToggle">ðŸŒ™</button>
      </div>
    </aside>

    <section class="results-area">
      <div class="overlay"></div>
      <div class="results-content">
        <h2 class="animated-title">Indexed Documents</h2>
        <div id="results-container" class="results-table-wrapper">
          <table id="results-table">
            <thead>
              <tr>
                <th>Document Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="results-body"></tbody>
          </table>
        </div>
        <div class="actions">
          <a href="/indexer_app/templates/indexer_app/search.html" class="action-btn">Go to Search</a>
        </div>
      </div>
    </section>
  </div>

  <script src="/static/indexer_app/js/process_results.js"></script>
</body>
</html>
