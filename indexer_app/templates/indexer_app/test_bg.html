{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Image Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .test-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .bg-test {
      width: 100%;
      height: 100vh;
      background-color: #1b4d3e; /* Fallback color */
      background-image: url('{% static "indexer_app/assets/images/background_pic.jpg" %}');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="bg-test">
    <div class="overlay"></div>
    <div class="test-container content">
      <h1>Background Image Test</h1>
      <p>If you can see this text on a background image, the image is loading correctly.</p>
      <p>If you only see a green background, there's an issue with the image path.</p>
      <a href="{% url 'indexer_app:upload_document' %}" class="button">Go to Upload Page</a>
    </div>
  </div>
</body>
</html>
