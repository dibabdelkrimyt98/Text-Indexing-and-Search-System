{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload & Index - AOS System</title>
  {% csrf_token %}

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'indexer_app/css/upload.css' %}" />
  <style>
    /* Additional styles for file management */
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .file-item:hover {
      background-color: #e9e9e9;
    }
    
    .file-name {
      flex-grow: 1;
      margin-right: 10px;
      font-weight: 500;
    }
    
    .file-size {
      color: #666;
      margin-right: 10px;
      font-size: 0.9em;
    }
    
    .delete-file {
      background: none;
      border: none;
      color: #ff5252;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    
    .delete-file:hover {
      background-color: rgba(255, 82, 82, 0.1);
    }
    
    .success-icon {
      color: #4caf50;
      margin-left: 10px;
    }
    
    .error-icon {
      color: #ff5252; 
      margin-left: 10px;
    }
    
    .error-message {
      color: #ff5252;
      font-size: 0.9em;
      margin-left: 10px;
    }
    
    .title-info {
      color: #2196f3;
      font-size: 0.9em;
      margin-left: 10px;
      font-style: italic;
    }
    
    .file-item.success {
      background-color: rgba(76, 175, 80, 0.1);
    }
    
    .file-item.error {
      background-color: rgba(255, 82, 82, 0.1);
    }
    
    #indexButton {
      transition: all 0.3s ease;
    }
    
    #indexButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="light-mode">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="navbar collapsed" id="sidebar">
      <div class="nav-top">
        <div class="logo">A</div>
        <button id="toggleSidebar" class="toggle-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="nav-group">
        <nav class="nav-menu">
          <a href="{% url 'indexer_app:index' %}"><i class="fas fa-home"></i><span class="label">Home</span></a>
          <a href="{% url 'indexer_app:upload' %}"><i class="fas fa-upload"></i><span class="label">Upload</span></a>
          <a href="{% url 'indexer_app:search' %}"><i class="fas fa-search"></i><span class="label">Search</span></a>
        </nav>
    
        <div class="lang-switcher">
          <button class="lang-btn" data-lang="en">ðŸ‡¬ðŸ‡§</button>
          <button class="lang-btn" data-lang="fr">ðŸ‡«ðŸ‡·</button>
          <button class="lang-btn" data-lang="ar">ðŸ‡µðŸ‡¸</button>
        </div>
      </div>
      <div class="controls">
        <button id="themeToggle">ðŸŒ™</button>
      </div>
    </aside>
    
    <!-- Upload Section -->
    <section class="upload-hero">
      <div class="overlay"></div>
      <div class="upload-boxes">
        <div class="upload-box" id="uploadBox">
          <i class="fas fa-file-upload"></i>
          <p>Click or drag your <strong>.txt</strong>, <strong>.doc</strong>, <strong>.docx</strong>, or <strong>.pdf</strong> files here to upload</p>
          <input type="file" id="fileInput" multiple accept=".txt,.doc,.docx,.pdf">
        </div>

        <div class="index-box">
          <h2>Uploaded Files</h2>
          <div class="file-list-container">
            <ul id="fileList"></ul>
          </div>
          <div class="index-actions">
            <button id="indexButton" disabled>Index Files</button>
            <p class="file-count">0 files selected</p>
          </div>
        </div>
      </div>
    </section>
    <div id="successDialog" class="dialog-backdrop">
      <div class="dialog-box">
        <i class="fas fa-check-circle"></i>
        <h3>Files Indexed Successfully!</h3>
        <p>Your files were processed and indexed.</p>
        <button id="closeDialog">OK</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{% static 'indexer_app/js/theme.js' %}"></script>
  <script src="{% static 'indexer_app/js/lang.js' %}"></script>
  <script src="{% static 'indexer_app/js/app.js' %}"></script>
  <script src="{% static 'indexer_app/js/upload.js' %}"></script>
</body>
</html>
