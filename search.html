<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/search.css" />
</head>
<body class="light-mode">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="navbar collapsed" id="sidebar">
      <div class="nav-top">
        <div class="logo">A</div>
        <button id="toggleSidebar" class="toggle-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="nav-group">
        <nav class="nav-menu">
          <a href="index.html"><i class="fas fa-home"></i><span class="label">Home</span></a>
          <a href="upload.html"><i class="fas fa-upload"></i><span class="label">Upload</span></a>
          <a href="search.html"><i class="fas fa-search"></i><span class="label">Search</span></a>
        </nav>
        <div class="lang-switcher">
          <button class="lang-btn" data-lang="en">ðŸ‡¬ðŸ‡§</button>
          <button class="lang-btn" data-lang="fr">ðŸ‡«ðŸ‡·</button>
          <button class="lang-btn" data-lang="ar">ðŸ‡µðŸ‡¸</button>
        </div>
      </div>
      <div class="controls">
        <button id="themeToggle">ðŸŒ™</button>
      </div>
    </aside>

    <!-- Search Section -->
    <section class="search-area">
      <div class="overlay"></div>
      <div class="search-content">
        <h2 class="animated-title" id="searchHeading"></h2>

        <form id="searchForm">
          <div class="search-row">
            <input type="text" id="searchInput" placeholder="Enter your search..." />
            <div id="typingLoader" class="typing-loader" style="opacity:0;">
              <span class="spinner"></span>
              <span class="text">Thinking...</span>
            </div>
          </div>
          <div class="method-selector">
            <label for="similaritySelect">Select Method:</label>
            <select id="similaritySelect">
              <option value="cosine">Cosine Similarity</option>
              <option value="euclidean">Euclidean Distance</option>
            </select>
            <span class="tooltip">
              â“˜
              <span class="tooltip-text">
                Choose a method to compare your query with indexed documents.<br />
                <strong>Cosine</strong>: angle-based comparison.<br />
                <strong>Euclidean</strong>: distance-based comparison.
              </span>
            </span>
          </div>

          <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>

        <ul id="results"></ul>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
