<!DOCTYPE html>
<html lang="en">

</head>
<body class="light-mode">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="navbar collapsed" id="sidebar">
      <div class="nav-top">
        <div class="logo">A</div>
        <button id="toggleSidebar" class="toggle-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="nav-group">
        <nav class="nav-menu">
          <a href="index.html"><i class="fas fa-home"></i><span class="label">Home</span></a>
          <a href="upload.html"><i class="fas fa-upload"></i><span class="label">Upload</span></a>
          <a href="search.html"><i class="fas fa-search"></i><span class="label">Search</span></a>
        </nav>
    
        <div class="lang-switcher">
          <button class="lang-btn" data-lang="en">ðŸ‡¬ðŸ‡§</button>
          <button class="lang-btn" data-lang="fr">ðŸ‡«ðŸ‡·</button>
          <button class="lang-btn" data-lang="ar">ðŸ‡µðŸ‡¸</button>
        </div>
      </div>
      <div class="controls">
        <button id="themeToggle">ðŸŒ™</button>
      </div>
    </aside>

    <!-- Upload Section -->
    <section class="upload-hero">
      <div class="overlay"></div>
      <div class="upload-boxes">
        <div class="upload-box" id="uploadBox">
          <i class="fas fa-file-upload"></i>
          <p>Click or drag your <strong>.txt</strong> files here to upload</p>
          <input type="file" id="fileInput" multiple accept=".txt">
        </div>

        <div class="index-box">
          <h2>Uploaded Files</h2>
          <ul id="fileList"></ul>
          <button id="indexButton" disabled>Index Files</button>
        </div>
      </div>
    </section>
    <div id="successDialog" class="dialog-backdrop">
      <div class="dialog-box">
        <i class="fas fa-check-circle"></i>
        <h3>Files Indexed Successfully!</h3>
        <p>Your files were processed and indexed.</p>
        <button id="closeDialog">OK</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
